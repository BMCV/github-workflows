on:
  workflow_call:
    inputs:
      hide_by_signature:
        required: false
        type: string
        default: ''

jobs:
  post_pr_comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      actions: read
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:

      - uses: kostrykin/post-gh-comment-from-artifact-action@master
        with:
          hide_by_signature: ${{ inputs.hide_by_signature }}
